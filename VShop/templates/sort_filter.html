<div class="col-12">
    <label class="visually-hidden" for="col">Sort by</label>
    <select class="form-select" id="col" name="sort_by" value="{{request.args.get('sort_by', '')}}">
        <option value="">Sort by...</option>
        {% for v,l in cols %}
        <option {{'selected' if v==request.args.get('sort_by', '' )}} value="{{v}}">{{l}}</option>
        {% endfor %}
    </select>
</div>
<div class="col-12">
    <label class="visually-hidden" for="order">Order</label>
    <select class="form-select" id="order" name="order" value="{{request.args.get('order', 'asc')}}">
        <option {{'selected' if request.args.get('order')=='asc' }} value="asc">Up</option>
        <option {{'selected' if request.args.get('order')=='desc' }} value="desc">Down</option>
    </select>
</div>
